<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription - Plateforme universitaire</title>
    <style>
        /* Styles CSS intégrés pour simplifier */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }

        .register-container {
            background-color: #d6d6d6;
            padding: 3rem;
            border-radius: 70px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #003e80;
        }

        .register-container label {
            display: block;
            font-size: 0.9rem;
            color: #252525;
        }

        .register-container input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 200px;
        }

        .register-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #003e80;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #003e80;
            text-decoration: none;
        }

        .register-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Inscription</h1>
        <form action="/register" method="POST">
            <label for="full-name">Nom complet</label>
            <input type="text" id="full-name" name="full-name" placeholder="Votre nom complet" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

            <label for="id_number">Numéro d'étudiant</label>
            <input type="text" id="id_number" name="id_number" placeholder="Votre numéro matricule" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Créer un mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>
        <a href="/login.html" class="login-link">Déjà inscrit ? Connectez-vous</a>
    </div>
</body>

</html>
