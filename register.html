<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <section id="register" class="container">
        <h2>Inscription</h2>
        <form>
          <label for="name">Nom :</label>
          <input type="text" id="name" placeholder="Entrez votre nom" required>
    
          <label for="email">Email :</label>
          <input type="email" id="email" placeholder="Entrez votre email institutionnel" required>
    
          <label for="student-id">Numéro d'étudiant :</label>
          <input type="text" id="student-id" placeholder="Entrez votre numéro d'étudiant" required>
    
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="Créez un mot de passe" required>
    
          <button type="submit">S'inscrire</button>
        </form>
      </section>
</body>
</html>
